<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: DejaVu Sans, sans-serif; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #666; padding: 5px; text-align: center; }
        th { background-color: #f2f2f2; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Dati Giornalieri Autisti</h2>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Autista</th>
                <th>Targa</th>
                <th>Zona</th>
                <th>Qt. Materiale</th>
                <th>Lt Gasolio</th>
                <th>Km</th>
            </tr>
        </thead>
        <tbody>
            {% for row in records %}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
