<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tool{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f5;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
    }
    .sidebar h4 {
      color: #ffc107;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 0;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 270px;
      padding: 30px;
    }
    .active-link {
      background-color: #495057;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4>{{ current_tool_name }}</h4>


    {% block sidebar_sections %}
    {% endblock %}

    <hr>
    <h6 class="text-white px-3 mt-2"><i class="fa fa-tools"></i> Altri Tool</h6>
    {% for tool in user_tools %}
      {% if tool != current_tool and tool in tool_routes %}
        <a href="{{ url_for(tool_routes[tool]) }}" class="text-white d-block px-3 py-1 ms-1">
          ➤ {{ tool.replace('_', ' ').title() }}
        </a>
      {% endif %}
    {% endfor %}
        </ul>


    <hr>
    <a href="{{ url_for('dashboard.dashboard') }}">↩ Torna alla Dashboard</a>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
